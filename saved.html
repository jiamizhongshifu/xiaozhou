<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - 小舟AI旅行规划师</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav-menu.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .trip-card {
            transition: all 0.3s ease;
        }
        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .tab-btn.active {
            color: #2563eb;
            border-color: #2563eb;
        }
        
        /* 避免导航栏遮挡内容 */
        .max-w-6xl {
            margin-top: 70px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="mb-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">我的收藏</h1>
            <p class="text-lg text-gray-600">管理您保存的行程和收藏的目的地</p>
        </div>

        <!-- 标签页导航 -->
        <div class="border-b border-gray-200 mb-8">
            <div class="flex space-x-8">
                <button class="tab-btn active px-4 py-4 text-sm font-medium border-b-2 border-transparent hover:text-blue-700 hover:border-blue-700" data-target="upcoming-trips">
                    即将到来的行程
                </button>
                <button class="tab-btn px-4 py-4 text-sm font-medium border-b-2 border-transparent hover:text-blue-700 hover:border-blue-700" data-target="favorite-destinations">
                    收藏的目的地
                </button>
                <button class="tab-btn px-4 py-4 text-sm font-medium border-b-2 border-transparent hover:text-blue-700 hover:border-blue-700" data-target="history-trips">
                    历史记录
                </button>
            </div>
        </div>

        <!-- 即将到来的行程 -->
        <div id="upcoming-trips" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">即将到来的行程</h2>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center">
                    <i class="fas fa-plus mr-2"></i> 新建行程
                </button>
            </div>
            
            <div class="trips-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 行程卡片会通过JavaScript动态插入 -->
            </div>
        </div>

        <!-- 收藏的目的地 -->
        <div id="favorite-destinations" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">收藏的目的地</h2>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-sm font-medium flex items-center">
                    <i class="fas fa-filter mr-2"></i> 筛选
                </button>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 收藏目的地卡片 1 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1503899036084-c55cdd92da26?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="京都" class="w-full h-48 object-cover">
                        <button class="absolute top-3 right-3 bg-white p-2 rounded-full text-red-500 hover:text-red-600 shadow-sm">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">京都，日本</h3>
                        <div class="flex items-center text-sm text-gray-600 mb-3">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>日本</span>
                            <span class="mx-2">•</span>
                            <div class="text-yellow-400 flex">
                                <i class="fas fa-star"></i>
                                <span class="text-gray-600 ml-1">4.5</span>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">春季赏樱、秋季红叶，四季皆宜的传统文化名城。</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-medium">最佳季节: 春/秋</span>
                            <button class="text-blue-600 hover:text-blue-800 font-medium">规划行程 →</button>
                        </div>
                    </div>
                </div>
                
                <!-- 收藏目的地卡片 2 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1565967511849-76a60a516170?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80" alt="巴厘岛" class="w-full h-48 object-cover">
                        <button class="absolute top-3 right-3 bg-white p-2 rounded-full text-red-500 hover:text-red-600 shadow-sm">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">巴厘岛，印尼</h3>
                        <div class="flex items-center text-sm text-gray-600 mb-3">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>印度尼西亚</span>
                            <span class="mx-2">•</span>
                            <div class="text-yellow-400 flex">
                                <i class="fas fa-star"></i>
                                <span class="text-gray-600 ml-1">4.8</span>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">热带天堂，美丽海滩和丰富文化遗产的完美结合。</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-medium">最佳季节: 夏季</span>
                            <button class="text-blue-600 hover:text-blue-800 font-medium">规划行程 →</button>
                        </div>
                    </div>
                </div>
                
                <!-- 收藏目的地卡片 3 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1597534458220-9fb4969f2df5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2074&q=80" alt="圣托里尼" class="w-full h-48 object-cover">
                        <button class="absolute top-3 right-3 bg-white p-2 rounded-full text-red-500 hover:text-red-600 shadow-sm">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">圣托里尼，希腊</h3>
                        <div class="flex items-center text-sm text-gray-600 mb-3">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>希腊</span>
                            <span class="mx-2">•</span>
                            <div class="text-yellow-400 flex">
                                <i class="fas fa-star"></i>
                                <span class="text-gray-600 ml-1">4.7</span>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">蓝白相间的悬崖村庄，浪漫日落和爱琴海美景。</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-medium">最佳季节: 春/秋</span>
                            <button class="text-blue-600 hover:text-blue-800 font-medium">规划行程 →</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div id="history-trips" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">历史行程</h2>
                <div class="flex items-center">
                    <div class="relative mr-4">
                        <input type="text" placeholder="搜索行程..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-sm font-medium">
                        <i class="fas fa-filter mr-2"></i> 筛选
                    </button>
                </div>
            </div>
            
            <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">行程名称</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">目的地</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">出发日期</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">结束日期</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- 表格行将通过JavaScript动态插入 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 没有行程时的空状态 -->
        <div class="hidden">
            <div class="text-center py-16 bg-white rounded-xl shadow-sm">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-suitcase-rolling text-blue-600 text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">您还没有保存任何行程</h3>
                <p class="text-gray-600 mb-6 max-w-md mx-auto">开始探索目的地并规划您的第一次旅行</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium">
                    开始规划
                </button>
            </div>
        </div>
    </div>

    <!-- 引入依赖库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 按顺序引入应用脚本 -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/nav-menu.js"></script>
</body>
</html>
